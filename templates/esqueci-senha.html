<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI - SAI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/recuperar.css">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            
            <form id="form-esqueci-senha">
                <div class="welcome-message">
                    <h2>Esqueceu sua senha?</h2>
                    <p>Digite seu e-mail para redefinir.</p>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu.email@exemplo.com" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="login-btn">Enviar Link</button>
                </div>
            </form>

            <div id="mensagem" class="mensagem-escondida"></div>

        </div>
    </div>

    <script src="./static/recuperar.js"></script>
</body>
</html>
