<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - SENAI SAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/senha-nova.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <form id="form-reset-senha">
                <div class="welcome-message">
                    <h2>Redefinir Senha</h2>
                    <p>Digite sua nova senha</p>
                </div>

                <input type="hidden" id="token" value="">

                <div class="form-group">
                    <label for="nova_senha">Nova Senha</label>
                    <input type="password" id="nova_senha" placeholder="Digite sua nova senha" required>
                </div>

                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha</label>
                    <input type="password" id="confirmar_senha" placeholder="Confirme sua nova senha" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="login-btn">Redefinir Senha</button>
                </div>
            </form>

            <div id="mensagem" class="mensagem-escondida"></div>
        </div>
    </div>

    <script src="/static/senha-nova.js"></script>
</body>
</html>
