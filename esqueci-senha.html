<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/recuperar.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            
            <div class="welcome-message">
                <h2>Recuperar a Senha</h2>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Nova Senha</label>
                    <input type="password" id="password1" placeholder="Insira sua nova senha" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Confirmar Senha</label>
                    <input type="password" id="password2" placeholder="Confirme sua senha" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="login-btn" href="">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/recuperar.js"></script>
</body>
</html>
